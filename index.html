<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-1</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

  <!--Design-->
  <div class="designs">
  <div class="design1"></div>
  <div class="design2"></div>
  <div class="design3"></div>
  <div class="design4"></div>
  </div>

  <h2>LOGO</h2>

  <!--Headings-->
  <div class="container">
    <h1 class="header">Create an account</h1>
    <p class="sub-header">LOGIN USING</p>

    <!--Buttons-->
    <div class="two-btns">
    <button class="btn1">
      <i class="fa-brands fa-google"></i> Google
      </button>
      <button class="btn2">
      <i class="fa-brands fa-linkedin"></i> Linkedin
    </button>
    </div>

    <!--lineBreak-->
    <div class="lineBreak">
      <div class="horizontal-line"></div>
      <span>OR CONTINUE WITH</span>
      <div class="horizontal-line2"></div>
    </div>
    
    <!--Login form-->
    <div class="loginForm">

      <label for="name">Name</label> <br>
      <input type="text" placeholder="HarihV" id="name">

      <label for="email">Email</label> <br>
      <input type="email" placeholder="Abc@gmail.com" id="email">

      <label for="password">Password</label> <br>
      <input type="password" id="password">
      
    </div>

    <!--terms-->
    <div class="terms">
      <input type="checkbox" id="cbox"> &nbsp;Accept terms and conditions
    </div>

    <!--submit-->
    <div class="submit">
      <button type="submit" class="btn3">Create Account</button>
    </div>
  </div>
</body>
</html>
